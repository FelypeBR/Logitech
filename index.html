<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="index.css">
     <link href="https://fonts.googleapis.com/css?family=Oxygen|Roboto" rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
     <title>Logitech</title> 
</head>
<body>
    <div class="card">
          <form class="">
                    <div class="divLogo">
                         <img src="Imagens\Logitech_logo.png" class="logo">
                    </div>
                    <div class="divPesquisa">
                         <input type="text" class="formFormat formFormatPequisa" placeholder="Pesquisar">
                         <button class="btn btnPesquisar"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="divLogin">
                         <input type="text" class="formFormat formFormatLogin" placeholder="Login">
                         <input type="password" class="formFormat formFormatLogin" placeholder="Senha">
                         <input type="button" class="btn btnLogin" value="Entrar">
                    </div>
          </form>
     </div>
     <div class="card card2">
          <div class="divNav">
               <div class="nav navProduto">
                    <a href="#" class="linkFormat linkFormatProduto">Produtos</a>
               </div>
               <div class="nav navSolucao">
                    <a href="#" class="linkFormat linkFormatSolucao">Soluções</a>
               </div>
               <div class="nav navSuporte">
                    <a href="#" class="linkFormat linkFormatSuporte">Suporte</a>
               </div>
          </div>
     </div>
     <div>
          <ul class="slider">
               <li>
                    <input type="radio" id="slide1" name="slide" checked>
                    <label for="slide1"></label>
                    <img src="Imagens/slider01.jpg" style="height: 450px" />
               </li>
               <li>
                    <input type="radio" id="slide2" name="slide">
                    <label for="slide2"></label>
                    <img src="Imagens/slider02.png"/>
               </li>
               <li>
                    <input type="radio" id="slide3" name="slide">
                    <label for="slide3"></label>
                    <img src="Imagens/slider03.jpg"/>
               </li>
          </ul>  
     </div>
     <div class="card card3">
          <div class="divRodape">
               <footer class="rodape" style="">
                    <div class="imgRodape"> 
                         <a href="#"><img src="Imagens/facebook.png"></a>
                         <a href="#"><img src="Imagens/instagram.png"></a>
                         <a href="#"><img src="Imagens/twitter.png"></a><br>
                         <h5 style="color: white">©Logitech. Todos os direitos reservados.</h5>
                    </div>
                    <div class="divEmail">
                         <input type="e-mail" class="inputEmail" placeholder="Insira seu e-mail">
                         <button class="btnEmail">Enviar</button>
                    </div>
                    <div class="divLinks">
                         <a href="#" style="color: white">•Sobre</a>
                         <a href="#" style="color: white">•Contato</a>
                         <a href="#" style="color: white">•Blog</a>
                         <a href="#" style="color: white">•Termos de uso</a>
                         <a href="#" style="color: white">•Assinatura de e-mail</a>
                    </div>
               </footer>
          </div>
     </div>
</body>
</html>
